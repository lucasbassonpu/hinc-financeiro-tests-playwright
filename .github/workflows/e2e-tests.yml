name: E2E Tests - Financial Dashboard

on:
  # Executa quando há push para main
  push:
    branches: [ main ]
  
  # Executa quando há pull request
  pull_request:
    branches: [ main ]
  
  # Permite execução manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
  
  # Executa diariamente às 6h (horário UTC)
  schedule:
    - cron: '0 6 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Create environment file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "VIEWPORT_WIDTH=1920" >> .env
          echo "VIEWPORT_HEIGHT=1080" >> .env
          echo "TIMEOUT=30000" >> .env
          echo "NODE_ENV=test" >> .env
      
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  notify-results:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
